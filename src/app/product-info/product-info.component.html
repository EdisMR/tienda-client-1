
<ng-container *ngIf="product">

  <div class="product-detail-container">

    <section class="section-details">
        <app-slider [images]="images"></app-slider>
    </section>

    <section class="section-details">


    <h1>{{product.titulo}}</h1>



    <div class="price">
      &#162;{{product.valor}}
    </div>

    <div class="product-description">
      {{product.descripcion}}
    </div>

  </section>

  </div>

</ng-container>
